    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-color: #1a1a1a;
            --accent: #00ff41; 
            --secondary: #008f11;
            --text: #e0e0e0;
            --font: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: var(--font);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* --- BACKGROUNDS --- */
        #matrix-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.1; pointer-events: none;}
        
        .retro-grid {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.15;
            background-image: 
                linear-gradient(var(--secondary) 1px, transparent 1px),
                linear-gradient(90deg, var(--secondary) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 500px;
            transform: rotateX(60deg) scale(2);
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            display: none;
        }
        @keyframes gridMove { from { transform: rotateX(60deg) scale(2) translateY(0); } to { transform: rotateX(60deg) scale(2) translateY(40px); } }

        /* --- APP CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 100%;
            max-height: 850px;
            background-color: var(--card-color);
            position: relative;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            z-index: 10;
            border: 1px solid #333;
        }

        @media(min-width: 450px) { .app-container { height: 85vh; border-radius: 20px; } }

        /* --- LOGIN --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1), opacity 0.6s;
            background: var(--card-color); z-index: 20;
        }
        .screen.hidden { transform: translateY(-120%); opacity: 0; pointer-events: none; }

        .login-content { padding: 40px 20px; text-align: center; height: 100%; box-sizing: border-box; display: flex; flex-direction: column; }
        .user-list { margin-top: 20px; display: flex; flex-direction: column; gap: 12px; overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .user-list::-webkit-scrollbar { width: 6px; }
        .user-list::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        .user-btn {
            background: linear-gradient(90deg, #222, #2a2a2a);
            color: white; border: 1px solid #333; padding: 15px; border-radius: 12px;
            cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 15px;
        }
        .user-btn:hover { border-color: var(--accent); transform: translateX(5px); box-shadow: 0 0 10px rgba(0,255,65,0.2); }
        .user-avatar { width: 40px; height: 40px; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; }

        /* --- SLIDES --- */
        .slide-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; display: none; perspective: 1000px; }
        .slide-container.active { display: block; }

        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 40px 20px 80px 20px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; opacity: 0; transform: rotateY(90deg); transform-origin: center center;
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            visibility: hidden; background: transparent; backface-visibility: hidden;
        }
        .slide.active { opacity: 1; transform: rotateY(0deg); visibility: visible; }

        /* --- TYPOGRAPHY & COMPONENTS --- */
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--accent); text-shadow: 0 0 10px rgba(0,255,65,0.3); }
        h2 { font-size: 1.8rem; color: #fff; margin-bottom: 10px; letter-spacing: 1px; }
        p { font-size: 1.1rem; line-height: 1.6; color: #aaa; margin: 5px 0 15px 0; }
        
        .big-stat { font-size: 4rem; font-weight: 800; color: #fff; margin: 10px 0; }
        .stat-label { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 3px; color: var(--secondary); }

        /* RPG Card */
        .rpg-card { background: rgba(255,255,255,0.05); border: 1px solid #444; padding: 20px; border-radius: 15px; width: 100%; margin-top: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .stat-bar { display: flex; align-items: center; margin-bottom: 10px; font-size: 0.85rem; }
        .stat-name { width: 90px; text-align: left; font-weight: bold; color: #bbb; }
        .stat-track { flex-grow: 1; height: 8px; background: #333; border-radius: 4px; margin-left: 10px; overflow: hidden; }
        .stat-val { height: 100%; background: var(--accent); width: 0%; transition: width 1s ease 0.5s; box-shadow: 0 0 5px var(--accent); }

        /* Tags */
        .tag-cloud { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 20px; }
        .tag { background: rgba(0,255,65,0.1); color: var(--accent); padding: 5px 12px; border-radius: 15px; font-size: 0.85rem; border: 1px solid rgba(0,255,65,0.2); }
        
        /* Dynamic Word Cloud */
        .word-cloud-box { 
            position: relative; 
            width: 100%; 
            height: 350px; 
            margin-top: 20px; 
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            gap: 10px;
        }
        .word-item { 
            color: #888; 
            display: inline-block;
            opacity: 0;
            transform: scale(0);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            line-height: 1;
            text-transform: capitalize;
            font-weight: bold;
        }
        .word-item:hover { color: var(--accent); transform: scale(1.1) !important; text-shadow: 0 0 15px var(--accent); z-index: 10; cursor: default; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Achievements */
        .badges-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 30px; width: 100%; }
        .badge { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; border: 1px solid #333; transition: 0.3s; }
        .badge:hover { border-color: var(--gold); background: rgba(255, 215, 0, 0.1); transform: translateY(-5px); }
        .badge-icon { font-size: 2rem; margin-bottom: 5px; }
        .badge-name { font-size: 0.8rem; font-weight: bold; color: #fff; }
        .badge-desc { font-size: 0.6rem; color: #888; margin-top: 2px; }

        /* Nav */
        .nav-dots { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 10; }
        .dot { width: 8px; height: 8px; background: #444; border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.3); }

        .btn-next {
            position: absolute; bottom: 70px; background: var(--accent); color: #000; border: none; padding: 15px 50px;
            border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 0 20px rgba(0,255,65,0.5);
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-next:hover { transform: scale(1.05); }
        .btn-back { position: absolute; top: 20px; left: 20px; background: transparent; border: none; color: #666; font-size: 1.5rem; cursor: pointer; z-index: 20; }
        .floating-icon { font-size: 4rem; margin-bottom: 20px; animation: float 4s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }

        .chart-wrapper { position: relative; height: 220px; width: 100%; margin-top: 20px; }
    </style>

    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const nums = '0123456789';
    const alphabet = katakana + latin + nums;
    const fontSize = 16;
    const columns = canvas.width/fontSize;
    const drops = [];

    for(let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
        ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i*fontSize, drops[i]*fontSize);
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 30);

    function showSlide(index) {
        if(index >= slides.length) return;
        
        slides.forEach(s => s.classList.remove('active'));
        slides[index].classList.add('active');
        
        dots.forEach(d => d.classList.remove('active'));
        dots[index].classList.add('active');

        // FX Triggers
        if(index === 1) document.getElementById('retro-bg').style.display = 'block';
        else document.getElementById('retro-bg').style.display = 'none';

                setTimeout(() => b.style.width = w, 100);
            });
        }

        currentSlide = index;
    }
